<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <h1>Tabuada</h1>
    <form name="tab" method="get">
        <label >Entre com o n√∫mero da tabuada</label><br>
        <input type="number" name="num" id="num">
        <input type="submit" value="Executar" onclick="return CalculoTabuada()">
        <p id="tab"></p>
    </form>

    <script>
      
    function CalculoTabuada(){
        let numero =  document.getElementById('num').value;

        //limpar tela
        document.getElementById('tab').innerHTML ="";
       
        if(numero){
            for(let i = 0; i<=10; i++){
                document.getElementById('tab').innerHTML += (`${numero} * ${i} = ${numero * i}`)+"<br>";
            }
            return false;
        }
    }
       
    </script>
</body>
</html>
